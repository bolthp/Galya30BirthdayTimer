<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<link rel="stylesheet" href="style.css">
<h1 class="countdown-title">Гале ёбнет тридцатка через:</h1>
<div id="countdown" class="countdown">
  <div class="countdown-number">
    <span class="days countdown-time"></span>
    <span class="days-text countdown-text"></span>
  </div>
  <div class="countdown-number">
    <span class="hours countdown-time"></span>
    <span class="hours-text countdown-text"></span>
  </div>
  <div class="countdown-number">
    <span class="minutes countdown-time"></span>
    <span class="minutes-text countdown-text"></span>
  </div>
  <div class="countdown-number">
    <span class="seconds countdown-time"></span>
    <span class="seconds-text countdown-text"></span>
  </div>
</div>
<h1 class="deadline-message" class="deadline-message">Ну всё, пиздец!</h1>
<button id="copyText">Copy</button>

<script src="main.js"></script>
</body>
</html>
